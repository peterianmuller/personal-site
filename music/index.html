

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="music.css">
	<title>Music!</title>
</head>
<body>

	<!-- TODO: TnC stuff here --> 
  

	<!-- music sampler -->

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Piano Groove</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">Smooth Drums</span>
		</div>
		<div data-key="80" class="stop-key">
			<kbd>P</kbd>
			<span class="sound">Stop Samples</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/pianoTest.wav"></audio>
	<audio data-key="83" src="sounds/drumBeat.wav"></audio>
	<audio data-key="80"></audio>

<script>

  // here listening on window, AKA whole screen. Is the user pushing a button anywhere on the screen?


  function playSound(e) {

    // ES 5 version. Note we need quotes around value at data-key attribute
    // let audio = document.querySelector('audio[data-key="' +  e.keyCode + '"]'); 
    
    // ES6 version -> Note we need quotes around value at data-key attribute
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

    // select something with a class of key. In our case we're selecting our div that has the text
    if ( document.querySelector(`.key[data-key="${e.keyCode}"]`)) {
	    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
	    key.classList.add('playing');
	    
	    if (!audio){ 
	      return;
	    } 
	    // tells interpreter that note isn't playing, rewind to start of audio file.
	    console.log(audio);
	    audio.currentTime = 0;
	    audio.play();
  	} else if (e.keyCode === 80) {
  		// here I want to stop all audio playing on page
  	}

  }

  function removetransition(e){
    //console.log(e);
    if (e.propertyName !== 'transform') {
      return;  
    }
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  const stopKey = document.querySelector('.stop-key');
  console.log(keys);

  keys[0].addEventListener('keydown', playSound);


  //keys.forEach( key => key.addEventListener('transitionend', removetransition));
  
  //keys.forEach( key => key.addEventListener('keydown', playSound));
  
  window.addEventListener('keydown', playSound);

  stopKey.addEventListener('keydown', function(e){
    console.log(e);
  })

</script>

</body>
</html>
