<!DOCTYPE html>
<html>
  <head>
    <title>Peter Muller</title>
    <link rel="stylesheet" type="text/css" href="../main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/PM-card.jpg" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/2dd7a13b1f.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="primary-nav">
        <h2>Peter Muller</h2>
        <nav>
          <a class="btn" href="">About</a>
          <a class="btn" href="">Code</a>
          <a class="btn" href="">Music</a>
          <a class="btn" href="">Contact</a>
        </nav>
      </section>
    </section>
      <section class="content-music">
        <section class="column">
          <p>
            Looping Set
          </p>

          <iframe
            width="100%"
            height="400"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/10409008&color=%230c0706&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
          ></iframe>

          <p><em>April in Paris</em></p>
          <iframe
            width="100%"
            height="315"
            src="https://www.youtube.com/embed/w2pReUoH0IY?rel=0"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
          <!-- youtube dj -->
          <p>
            Dj Pietro Monterey set part 1
          </p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/1fQa_hVsJqQ"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

          <p>
            Dj Pietro Monterey set part 2
          </p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/B9HMdCs7b0Q"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>

        <section class="column">
          <img src="./assets/p23-9-13.png" alt="" />
          <img src="./assets/p23-10-31.png" alt="" />
        </section>
      </section>

      <section class="social">
        <a href="https://soundcloud.com/petermullermusic"
          ><i class="fab fa-soundcloud"></i
        ></a>
      </section>
    </div>
  </body>
</html>
